<!DOCTYPE html>
<html>
	<head>
	<title>echarts map</title>
	<meta charset="utf-8">
	<style type="text/css">
	body {
		background: #000000;
		overflow:hidden;
	}
	table {
	    table-layout:fixed;
		background:rgba(30,144,255,.23);
	}
	th,td {
		padding:5px;
		text-align:center;
		font-size:10px;
	}	 
	#main {
		height:100%;
		width:100%; 
		position:absolute; 
		top:0; 
		left:0;
	}
	#chart00 {
		width:14%; 
		height:200px; 
		position:absolute; 
		z-index:2; 
		bottom:0; 
		right:43%;
	}	
	#chart02 {
		position:absolute; 
		text-align:center; 
		width:42.9%; 
		z-index:2; 
		height:200px; 
		left:0; 
		overflow:hidden; 
		bottom:0;
	}
	#chart01 {
		position:absolute; 
		width:42.9%; 
		height:200px; 
		z-index:2;  
		bottom:0;
		right:0;
	}
	</style>
	</head>
	<body>
		<!-- 空白 div用于存放地图和其他图表，存放echarts图表的div要记得设置高度，不然前端没有展示 -->
		<div id="main"></div>
		<div id="chart02"></div>
		<div id="chart00"></div>
		<div id="chart01"></div>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/echarts-all-3.js"></script>
		<script type="text/javascript" src="js/china.js"></script>
		<script type="text/javascript" src="js/world.js"></script>
		<script type="text/javascript" src="js/maps.js"></script>
	</body>
</html>
