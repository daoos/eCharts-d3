<!DOCTYPE html>
<html>
	<head>
	<title>echarts map</title>
	<meta charset="utf-8">
	<style type="text/css">
	body {
		background: #000000;
		overflow:hidden;
	}
	table {
	    table-layout:fixed;
		background:rgba(30,144,255,.23);
	}
	th,td {
		padding:5px;
		text-align:center;
		font-size:10px;
	}	 
	#main {
		height:100%;
		width:100%; 
		position:absolute; 
		top:0; 
		left:0;
	}
	#chart00 {
		width:14%; 
		right:43%;
	}	
	#chart02 {
		text-align:center; 
		width:43%; 
		left:0; 
	}
	#chart01 {
		width:43%; 
		right:0;
	}
	#chart03 {
		position:absolute;
		z-index:2; 
		height:20%;
		width: 20%;
		bottom: 200px;
		right: 0;
	}
	.chart {
		position:absolute;
		z-index:2; 
		height:200px;
		bottom:0;
		overflow:hidden;
	}
	.place-label {
      fill: #81F7F3;
      opacity: 0.5;
    }
    text {
      font-family: Tahoma, Arial, Helvetica, "Microsoft YaHei New", "Microsoft Yahei", "微软雅黑", 宋体, SimSun, STXihei, "华文细黑", sans-serif;
      font-size: 8px;
      pointer-events: none;
    }
	</style>
	</head>
	<body>
		<!-- 空白 div用于存放地图和其他图表，存放echarts图表的div要记得设置高度，不然前端没有展示 -->
		<div id="main"></div>
		<div id="chart02" class="chart"></div>
		<div id="chart00" class="chart"></div>
		<div id="chart01" class="chart"></div>
		<div id="chart03"></div>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script src="js/d3.v3.min.js"></script>
		<script src="http://d3js.org/topojson.v1.min.js"></script>
		<script type="text/javascript" src="js/echarts-all-3.js"></script>
		<script type="text/javascript" src="js/china.js"></script>
