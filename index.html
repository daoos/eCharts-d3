<!DOCTYPE html>
<html>
	<head>
	<title>echarts map</title>
	<meta charset="utf-8">
	<style type="text/css">
	body {
		background: #000000;
	}
	.ng-scope {
		width:100%;
		padding-top:0;
		padding-left:0;
		position:relative;
		height:100%;
	}
	table
	{
	    table-layout:fixed;
		background:rgba(30,144,255,.23);
	}
	th,td {
		padding:5px;
		text-align:center;
		font-size:10px;
		/* color:#319196; */
	}	 
	caption {
		font-size:20px,bold;
		color:#1E90FF;
		padding-bottom:5px;
		background:rgba(30,144,255,.40);
	}
	#display-detail-data caption {
		text-align:left;
		padding-left:20px;
	}
	</style>
	</head>
	<body>
	<!-- 空白 div用于存放地图和其他图表，存放echarts图表的div要记得设置高度，不然前端没有展示 -->
	<div class="data-people-content ng-scope">
		<div class="area-box" style="height:100%; width:100%; position:absolute; z-index:2">
			<div id="main" style="height:100%; width:100%"></div>
		</div>
		<!-- height=290px;width:30%;width:50%;width:18% -->
		<div id="right-dv" style="width:100%;position:absolute; z-index:3; left:0">
			<div id="chart02" style="padding-right:5px; text-align:center; width:40%; height:240px; float:left; overflow:hidden;"></div>
			<div id="chart01" style="text-align:center; width:46%; height:240px; float:left;"></div>
			<div id="chart00" style="padding-left:5px; text-align:center; width:13%; height:240px; float:right; "></div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/echarts-all-3.js"></script>
	<script type="text/javascript" src="js/china.js"></script>
	<script type="text/javascript" src="js/world.js"></script>
<!-- 	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ZUONbpqGBsYGXNIYHicvbAbM"></script>
	<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
	<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script> -->
	<script type="text/javascript" src="js/maps.js"></script>
	</body>
</html>
